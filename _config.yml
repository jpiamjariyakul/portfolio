# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Jay Piamjariyakul
email: j.piamjariyakul@outlook.com
# description: >- # this means to ignore newlines until "baseurl:"
#   Write an awesome description for your new site here. You can edit this
#   line in _config.yml. It will appear in your document head meta (for
#   Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: jekyllrb
github_username:  jekyll

# Build settings
#theme: minima
#theme: minimal-mistakes-jekyll
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
repository: jpiamjariyakul/portfolio

# GH pages - serve from directory?
domain: jpiamjariyakul.github.io
url: https://jpiamjariyakul.github.io  # the base hostname and protocol for your site, e.g. http://example.com
baseurl: /portfolio/      # place folder name if the site is served in a subfolder

plugins:
  #- jekyll-feed
  - jekyll-pdf-embed
  - jekyll-include-cache
#  - jekyll-spaceship
minimal_mistakes_skin: "dark"

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
exclude:
- .archive/

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

author:
  name: Jay Piamjariyakul #*name
  avatar: '/assets/img/profile.jpg' # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio: 'I code & do music sometimes.<br>he/him/his'
  location: 'Cambridge, UK'
  email: 'j.piamjariyakul@outlook.com'
  links:
    # - label: 'Website'
    #   icon: 'fas fa-fw fa-link'
    #   url: 'https://tienduy-nguyen.github.io'
    # - label: 'Twitter'
    #   icon: 'fab fa-fw fa-twitter-square'
    #   url: &twitterUrl 'https://twitter.com/tienduy_nguyen'
    - label: 'LinkedIn'
      icon: 'fab fa-fw fa-linkedin'
      url: &linkedinUrl 'https://linkedin.com/in/jpiamjariyakul'
    - label: 'GitHub'
      icon: 'fab fa-fw fa-github'
      url: &githubUrl 'https://github.com/jpiamjariyakul'
    - label: 'YouTube'
      icon: 'fab fa-fw fa-youtube'
      url: &youtubeUrl 'https://www.youtube.com/channel/UCtx7KPuGFrbugm1dKP2ujMg/'
    - label: 'Instagram'
      icon: 'fab fa-fw fa-instagram'
      url: &instagramUrl 'https://www.instagram.com/j.pmjl.music/'
    # - label: 'Facebook'
    #   icon: 'fab fa-fw fa-facebook-square'
    #   url: &fbUrl 'https://www.facebook.com/'
    # - label: 'StackOverflow'
    #   icon: 'fab fa-fw fa-stack-overflow'
    #   url: &stackOverflowUrl 'https://stackoverflow.com/'
      
# Site Footer
footer:
  links:
    - label: 'Twitter'
      icon: 'fab fa-fw fa-twitter-square'
      url: *twitterUrl
    - label: 'LinkedIn'
      icon: 'fab fa-fw fa-linkedin'
      url: *linkedinUrl
    - label: 'GitHub'
      icon: 'fab fa-fw fa-github'
      url: *githubUrl

include:
  #- .htaccess
  - _pages

# Collections
collections:
  music:
    output: true
    permalink: /:collection/:path/
  poems:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      # read_time: false
      # comments: false
      share: true
      related: true
  # _pages
  # - scope:
  #     path: "_pages"
  #     type: pages
  #   values:
  #     layout: single
  #     author_profile: true
  # _portfolio or _music
  - scope:
      path: "_music"
      type: music
    values:
      layout: single
      author_profile: false
      share: true
  # _portfolio
  - scope:
      path: "_poems"
      type: poems
    values:
      layout: single
      author_profile: false
      share: true